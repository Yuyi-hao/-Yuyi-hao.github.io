    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
            background-color: #da5bf7;
        }

        .emoji {
            font-size: 10rem;
            filter: grayscale(1);
            cursor: pointer;
            transition-property: transform, filter;
            transition-duration: 200ms;
            text-align: center;
        }

        .emoji:hover {
            transform: scale(1.3);
            filter: grayscale(0);
        }

        .text {
            margin-top: 1.3rem;
            font-size: 2.4rem;
            text-align: center;
            font-family: 'Pacifico', sans-serif;
            color: #669877;
        }
    </style>

</head>
